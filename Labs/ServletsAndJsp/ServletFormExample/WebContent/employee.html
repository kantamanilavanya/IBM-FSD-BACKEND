<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>
<style>
label{
font-size:20px;
text-align:left;}
input {
	width: 350px;
	height: 30px;
	font-size:15px;
}
.button{
width:150px;
height:40px;
}
div{
display:block;}
</style>
</head>

<body>
<h1 align="center">Employee Registration Form</h1>
<div align="center">
	<form action="register.do" method="POST">
	<label>Enter EmployeeId:</label>
		<div> <input type="number"
			name="employeeId" /></div>
		<br> <label>Enter FirstName:</label> <div><input type="text"
			name="employeeFirstName" /></div>
		<br><label>Enter LastName:</label><div>  <input type="text"
			name="employeeLastName" /></div>
		<br><label>Enter password:</label>  <div><input type="password"
			name="password" /></div>
		<br><label>Enter Gender:</label> <div> <input type="text"
			name="gender" /></div>
		<br><label>Enter city:</label>  <div><input type="text" name="city" /></div><br>
		 <input type="submit" value="submit" class="button"/>
		<button type="reset" class="button">RESET</button>
		
	</form>
</div>
</body>
</html>
